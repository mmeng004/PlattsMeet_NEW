<!DOCTYPE html>
<html>
    </head>
        <title>PlattsMeet Profile Editing Page</title>


    </head> 


    </body>

        <center>
            <h3>PlattsMeet Profile Editor</h3>

            <form action="" method="">

                <table>
                    
                    <tr>
                        <td>Edit Name:</td>
                        <td>
                            <input type="Text" name="User_Name">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Confirm Name Update">

                        </td>
                    </tr>

                        <td>Edit Sex:</td>
                        <td>
                            <input type="Text" name="User_Sex">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Confirm Sex Update">

                        </td>
                    </tr>
                    
                    <tr>
                        <td>Edit Pronouns:</td>
                        <td>
                            <input type="Text" name="User_Pronouns">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Confirm Name Update">

                        </td>
                    </tr>
                    
                    <tr>
                        <td>Edit Major</td>
                        <td>
                            <input type="Text" name="User_Major">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Confirm Name Update">

                        </td>
                    </tr>
                    
                        <td>Update Class Level:</td>
                        <td>
                            <input type="radio" name="Class Year">Freshman
                            <input type="radio" name="Class Year">Sophomore
                            <input type="radio" name="Class Year">Junior
                            <input type="radio" name="Class Year">Senior
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Confirm Class Level">

                        </td>
                    </tr>
                    
                    <tr>
                        <td>Edit About Me:</td>
                        <td>
                            <input type="Text" name="User_About_Me">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Confirm About Me Update">

                        </td>
                    </tr>
                    
                    <tr>
                        <td>Edit Hobbies/Interests:</td>
                        <td>
                            <input type="Password" name="User_pass">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Confirm Name Update">

                        </td>
                    </tr>    

                    <tr>
                        <td>Edit Password:</td>
                        <td>
                            <input type="Password" name="User_pass">
                        </td>
                    </tr>

                    <tr>
                        <td>Confirm New Password:</td>
                        <td>
                            <input type="Password" name="User_pass">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Update Password">

                        </td>
                    </tr>
                    

                
                </table>
            </form>




        </center>
    
    </body>
        



</html>
